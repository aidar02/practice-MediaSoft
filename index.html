<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="conteiner">
        <header class="header">
            <div class="header-line-up">
                <img class="header-line-up-img" src="images/header-img.png">
                <div class="header-line-up-menu">
                    <ul href="#" class="heder-line-menu-text">Cafe Munu</ul>
                    <ul href="#" class="heder-line-menu-text">About Us</ul>
                    <ul href="#" class="heder-line-menu-text">Find Us</ul>
                    <ul href="#" class="heder-line-menu-text">Alowishus Catering</ul>
                </div>
                <div class="header-line-up-basket">
                    <img src="images/bxs-basket 1.svg" class="header-line-up-basket-img">
                </div>
                <div class="header-line-up-button">
                    <ul class="header-line-up-button-text">Buy gift vouchers</ul>
                </div>
            </div>
            <div class="header-line-center">
                <div class="header-line-center-left-block">
                    <h1 class="header-line-center-left-title">Alowishus<br>Delicious<br>Coffee</h1>
                    <span class="header-line-center-left-text">A drink from the ‘My Alowishus’ bottled brews<br>range OR
                        grab one of our delicious coffee’s.</span>
                    <div class="header-line-center-left-block-down">
                        <div class="header-line-center-left-block-down-button-left">
                            <ul class="header-line-center-left-block-down-button-left-title">Download App</ul>
                        </div>
                        <ul class="header-line-center-left-block-down-button-right">Shop Coffee</ul>
                    </div>
                </div>
                <div class="header-line-center-right-block">
                    <img src="images/header-line-center-right-block-feedback.png"
                        class="header-line-center-right-block-feedback-img">
                    <img src="images/img-coffee.png" class="header-line-center-right-block-coffee-img">
                    <img src="images/header-line-center-left-block-2.png"
                        class="header-line-center-right-block-coffee1-img">
                </div>
            </div>
        </header>
    </div>
</body>
</html>
